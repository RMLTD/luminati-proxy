<div ng-if="$root.mode=='root'&&is_upgradable()"
  class="alert alert-warning settings-alert">
  <div>
    A new version <strong>{{$parent.ver_last.version}}</strong> is available, see
    <a href=https://github.com/luminati-io/luminati-proxy/blob/master/CHANGELOG.md#luminati-proxy-manager---change-log>change
      log</a>
    for specifics.
  </div>
  <div class="buttons">
    <button ng-click=dismiss_upgrade() ng-disabled=upgrading||upgrade_error
      type="button" class="btn btn-default" >
      Dismiss
    </button>
    <button type=button class="btn btn-primary" ng-click=upgrade()
      ng-disabled=upgrading||upgrade_error||!ver_node.satisfied>
      {{upgrading ? 'Upgrading...' : (upgrade_error ? 'Error' : 'Upgrade')}}
    </button>
  </div>
  <div ng-if=ver_node&&!ver_node.satisfied>
    To upgrade Luminati Proxy Manager, you need to update Node.js to version
    {{ver_node.recommended}}.
  </div>
</div>
